#
# this is VDD ini file
# NOTE : Blank and TAB are both calucated in the ini.value !!!
#
[Global]


randnic=Yes


databackup=No

slaurl=www.vddpos.com:9000



[POS]
enable=1

smp=3
affinity=2,3,1
memory=6G

imgfile=/home/intel/imgStore/VDD_POS.qcow2

datadisksel=file
datadiskparameter=/home/intel/imgStore/POS_DATA.qcow2



nicsel=both

wirelesssel=none

mgrsel=yes

lastOKBoot=no

bootTime=1669276497



[NVR]
enable =0


imgfile=/home/intel/imgStore/VDD_NVR.qcow2



[GATEWAY]
enable = 1
lanstaticip=192.168.123.1/24
alwaysBridge2 = true
vddray=false



routepriority=wired

[NFV]
enable=0

imgfile=/home/intel/imgStore/openwrt-21.02.2-x86-64-generic-ext4-combined-efi.img


nicsel=VDDbr1


[COLO]
enable =0

smp=2


imgfile=/home/intel/imgStore/VAS_Ubuntu18.04.qcow2